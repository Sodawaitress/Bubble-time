{% extends "layout.html" %}{% block content %}<h1>设置</h1><form method="post" class="form"><label>时区 <input type="text" name="timezone" value="{{ user.timezone or 'Asia/Shanghai' }}" placeholder="例如 Asia/Shanghai"></label><label>开始时间 (HH:MM) <input type="text" name="dayStart" value="{{ user.dayStart or '07:40' }}"></label><label>结束时间 (HH:MM) <input type="text" name="dayEnd" value="{{ user.dayEnd or '22:00' }}"></label><label>时间粒度(分钟)<select name="slotGranularity">{% for g in [5,10,15] %}<option value="{{ g }}" {% if (user.slotGranularity or 5)|int == g %}selected{% endif %}>{{ g }}</option>{% endfor %}</select></label><button type="submit">保存</button></form>{% endblock %}
