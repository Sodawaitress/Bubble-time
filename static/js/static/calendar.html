<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BubbleTime</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 加载模块 -->
    <script src="/static/js/config.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/date-utils.js"></script>
    
    <style>
        .calendar-container { user-select: none; }
        .calendar-container * { box-sizing: border-box; }
    </style>
</head>
<body>
    <div id="calendar-root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Calendar, Plus, Clock, Save, Download, Upload, LogIn } = lucide;

        const PlannerApp = () => {
          const [currentDate, setCurrentDate] = useState(new Date());
          const [view, setView] = useState('day');
          const [timeSettings, setTimeSettings] = useState({ startHour: 6, endHour: 22 });
          const [showTimeSettings, setShowTimeSettings] = useState(false);
          const [isDragging, setIsDragging] = useState(false);
          const [dragStart, setDragStart] = useState(null);
          const [dragEnd, setDragEnd] = useState(null);
          const [tempEvent, setTempEvent] = useState(null);
          const [isSaving, setIsSaving] = useState(false);
          const [isLoading, setIsLoading] = useState(false);
          const [lastSaved, setLastSaved] = useState(null);
          const [events, setEvents] = useState(window.CALENDAR_CONFIG.DEFAULT_EVENTS);
          const [formData, setFormData] = useState({
            title: '', date: new Date().toISOString().split('T')[0], time: '09:00', endTime: '10:00',
            location: '', notes: '', repeat: 'none', repeatEnd: '', repeatDays: []
          });
          const [showForm, setShowForm] = useState(false);
          const [editingEvent, setEditingEvent] = useState(null);
          const [isAuthenticated, setIsAuthenticated] = useState(false);

          // 页面加载时检查认证状态并加载数据
          useEffect(() => {
            checkAuthAndLoadData();
          }, []);

          const checkAuthAndLoadData = async () => {
            try {
              // 检查状态
              const statusResponse = await fetch('/status');
              const status = await statusResponse.json();
              setIsAuthenticated(status.authenticated);
              
              // 加载数据
              await loadData();
            } catch (error) {
              console.log('检查状态失败，使用默认数据');
            }
          };

          const loadData = async () => {
            setIsLoading(true);
            try {
              // 优先通过API加载，失败则直接从Cloudinary加载
              let result = await window.CalendarAPI.loadData();
              
              if (!result.success) {
                result = await window.CalendarAPI.loadFromCloudinary();
              }
              
              if (result.success && result.data) {
                if (result.data.events) setEvents(result.data.events);
                if (result.data.timeSettings) setTimeSettings(result.data.timeSettings);
                setLastSaved(new Date().toLocaleString());
              }
            } catch (error) {
              console.log('使用默认数据');
            }
            setIsLoading(false);
          };

          const saveData = async () => {
            if (!isAuthenticated) {
              alert('❌ 需要登录才能保存数据');
              window.open('/admin', '_blank');
              return;
            }

            setIsSaving(true);
            try {
              // 优先通过API保存，失败则直接保存到Cloudinary
              let result = await window.CalendarAPI.saveData(events, timeSettings);
              
              if (!result.success) {
                result = await window.CalendarAPI.saveToCloudinary(events, timeSettings);
              }
              
              if (result.success) {
                setLastSaved(new Date().toLocaleString());
                alert('✅ 日历数据已保存！');
              } else {
                throw new Error(result.error || '保存失败');
              }
            } catch (error) {
              console.error('保存错误:', error);
              alert('❌ 保存失败，请稍后重试');
            }
            setIsSaving(false);
          };

          // 其他函数保持和之前一样...
          const getTimeFromY = (y, containerHeight) => {
            return window.DateUtils.getTimeFromY(y, containerHeight, timeSettings);
          };

          const handleMouseDown = (e) => {
            if (showForm) return;
            const rect = e.currentTarget.getBoundingClientRect();
            const y = e.clientY - rect.top;
            const startTime = getTimeFromY(y, rect.height);
            setIsDragging(true);
            setDragStart({ y, time: startTime });
            setDragEnd({ y, time: startTime });
            setTempEvent({
              id: 'temp', title: '新事件', date: currentDate.toISOString().split('T')[0],
              time: startTime, endTime: startTime
            });
          };

          const handleMouseMove = (e) => {
            if (!isDragging || showForm) return;
            const rect = e.currentTarget.getBoundingClientRect();
            const y = Math.max(0, Math.min(rect.height, e.clientY - rect.top));
            const currentTime = getTimeFromY(y, rect.height);
            setDragEnd({ y, time: currentTime });
            
            if (tempEvent) {
              const startTime = dragStart.time;
              const endTime = currentTime;
              const [startH, startM] = startTime.split(':').map(Number);
              const [endH, endM] = endTime.split(':').map(Number);
              const startMinutes = startH * 60 + startM;
              const endMinutes = endH * 60 + endM;
              
              setTempEvent({
                ...tempEvent,
                time: startMinutes <= endMinutes ? startTime : endTime,
                endTime: startMinutes <= endMinutes ? endTime : startTime
              });
            }
          };

          const handleMouseUp = (e) => {
            if (!isDragging) return;
            setIsDragging(false);
            
            if (tempEvent) {
              const duration = Math.abs(dragEnd.y - dragStart.y);
              if (duration < 10) {
                const [hour, minute] = tempEvent.time.split(':').map(Number);
                const endHour = hour + 1;
                const endTime = `${endHour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
                tempEvent.endTime = endTime;
              }
              
              setFormData({
                title: '', date: tempEvent.date, time: tempEvent.time, endTime: tempEvent.endTime,
                location: '', notes: '', repeat: 'none', repeatEnd: '', repeatDays: []
              });
              setShowForm(true);
            }
            
            setTempEvent(null);
            setDragStart(null);
            setDragEnd(null);
          };

          const getTimeRange = () => {
            return window.DateUtils.getTimeRange(timeSettings.startHour, timeSettings.endHour);
          };

          const handleSaveEvent = async () => {
            let newEvents;
            
            if (formData.repeat === 'none' || editingEvent) {
              if (editingEvent) {
                newEvents = events.map(event => 
                  event.id === editingEvent.id 
                    ? { ...formData, id: editingEvent.id, repeat: 'none' }
                    : event
                );
                setEditingEvent(null);
              } else {
                newEvents = [...events, { ...formData, id: Date.now() }];
              }
            } else {
              const repeatEvents = window.DateUtils.generateRepeatEvents(formData);
              newEvents = [...events, ...repeatEvents];
            }
            
            setEvents(newEvents);
            setFormData({
              title: '', date: new Date().toISOString().split('T')[0], time: '09:00', endTime: '10:00',
              location: '', notes: '', repeat: 'none', repeatEnd: '', repeatDays: []
            });
            setShowForm(false);
            setTimeout(() => { saveData(); }, 100);
          };

          const handleEditEvent = (event) => {
            setFormData(event);
            setEditingEvent(event);
            setShowForm(true);
          };

          const handleDeleteEvent = async (eventId) => {
            const newEvents = events.filter(event => event.id !== eventId);
            setEvents(newEvents);
            setTimeout(() => { saveData(); }, 100);
          };

          const navigateDate = (direction) => {
            const newDate = new Date(currentDate);
            if (view === 'day') {
              newDate.setDate(currentDate.getDate() + direction);
            } else if (view === 'month') {
              newDate.setMonth(currentDate.getMonth() + direction);
            }
            setCurrentDate(newDate);
          };

          const monthNames = window.CALENDAR_CONFIG.UI_TEXT.monthNames;
          const weekDays = window.CALENDAR_CONFIG.UI_TEXT.weekDays;

          return (
            <div className="min-h-screen bg-white calendar-container">
              <div className="max-w-6xl mx-auto p-4">
                
                <div className="mb-4 flex justify-between items-center">
                  <div className="flex items-center gap-4">
                    <Calendar className="w-8 h-8" />
                    <h1 className="text-2xl font-bold">日历计划器</h1>
                    {!isAuthenticated && (
                      <span className="text-sm text-gray-600">(只读模式)</span>
                    )}
                  </div>
                  
                  <div className="flex items-center gap-2">
                    {!isAuthenticated && (
                      <a 
                        href="/admin"
                        target="_blank"
                        className="flex items-center gap-2 px-3 py-2 border-2 border-black hover:bg-gray-100 text-sm"
                      >
                        <LogIn className="w-4 h-4" />
                        管理员登录
                      </a>
                    )}

                    {isLoading && (
                      <div className="flex items-center gap-2 text-sm text-gray-600">
                        <div className="animate-spin w-4 h-4 border-2 border-gray-400 border-t-black rounded-full"></div>
                        加载中...
                      </div>
                    )}
                    
                    {isSaving && (
                      <div className="flex items-center gap-2 text-sm text-blue-600">
                        <div className="animate-spin w-4 h-4 border-2 border-blue-400 border-t-blue-600 rounded-full"></div>
                        保存中...
                      </div>
                    )}
                    
                    {lastSaved && !isSaving && !isLoading && (
                      <div className="text-xs text-green-600">
                        ✅ 已保存: {lastSaved}
                      </div>
                    )}
                    
                    <button
                      onClick={saveData}
                      disabled={isSaving || !isAuthenticated}
                      className="flex items-center gap-2 px-3 py-2 border-2 border-black hover:bg-gray-100 text-sm disabled:opacity-50"
                    >
                      <Save className="w-4 h-4" />
                      {isSaving ? '保存中...' : '保存到云端'}
                    </button>
                    
                    <button
                      onClick={loadData}
                      disabled={isLoading}
                      className="flex items-center gap-2 px-3 py-2 border-2 border-black hover:bg-gray-100 text-sm disabled:opacity-50"
                    >
                      <Download className="w-4 h-4" />
                      {isLoading ? '加载中...' : '从云端加载'}
                    </button>
                  </div>
                </div>
                
                {/* 其余UI和原来完全一样，只是添加认证检查 */}
                <div className="border-b-2 border-black pb-4 mb-6">
                  <div className="flex items-center justify-between">
                    <div className="flex items-center gap-4">
                      <button
                        onClick={() => setShowTimeSettings(true)}
                        disabled={!isAuthenticated}
                        className="flex items-center gap-2 px-3 py-2 border-2 border-black hover:bg-gray-100 text-sm disabled:opacity-50"
                      >
                        <Clock className="w-4 h-4" />
                        {timeSettings.startHour}:00-{timeSettings.endHour}:00
                      </button>
                      
                      <div className="flex border-2 border-black">
                        {[{ key: 'day', label: '日' }, { key: 'month', label: '月' }].map((item) => (
                          <button
                            key={item.key}
                            onClick={() => setView(item.key)}
                            className={`px-4 py-2 border-r-2 border-black last:border-r-0 ${
                              view === item.key ? 'bg-black text-white' : 'hover:bg-gray-100'
                            }`}
                          >
                            {item.label}
                          </button>
                        ))}
                      </div>
                      
                      <button
                        onClick={() => setShowForm(true)}
                        disabled={!isAuthenticated}
                        className="flex items-center gap-2 px-4 py-2 border-2 border-black hover:bg-black hover:text-white disabled:opacity-50"
                      >
                        <Plus className="w-4 h-4" />
                        添加事件
                      </button>
                    </div>
                  </div>
                </div>

                {/* 日期导航 */}
                <div className="flex items-center justify-between mb-6">
                  <button
                    onClick={() => navigateDate(-1)}
                    className="px-4 py-2 border-2 border-black hover:bg-gray-100"
                  >
                    ← 上一个
                  </button>
                  
                  <h2 className="text-xl font-bold">
                    {view === 'day' && `${monthNames[currentDate.getMonth()]} ${currentDate.getDate()}日, ${currentDate.getFullYear()}年`}
                    {view === 'month' && `${currentDate.getFullYear()}年${monthNames[currentDate.getMonth()]}`}
                  </h2>
                  
                  <button
                    onClick={() => navigateDate(1)}
                    className="px-4 py-2 border-2 border-black hover:bg-gray-100"
                  >
                    下一个 →
                  </button>
                </div>

                {/* 日视图 */}
                {view === 'day' && (
                  <div className="border-2 border-black bg-white">
                    <div 
                      className="relative cursor-crosshair select-none"
                      style={{ height: `${getTimeRange().length * 60}px` }}
                      onMouseDown={isAuthenticated ? handleMouseDown : undefined}
                      onMouseMove={isAuthenticated ? handleMouseMove : undefined}
                      onMouseUp={isAuthenticated ? handleMouseUp : undefined}
                      onMouseLeave={isAuthenticated ? handleMouseUp : undefined}
                    >
                      {getTimeRange().map((hour, index) => (
                        <div 
                          key={hour} 
                          className="relative"
                          style={{ height: '60px' }}
                        >
                          <div className="absolute w-full border-t border-gray-400" style={{ top: '0px' }} />
                          
                          <div className="absolute left-0 top-0 w-16 h-full bg-gray-50 border-r border-black flex items-start pt-1 px-2">
                            <span className="text-xs text-black font-mono">
                              {hour === 0 ? '12AM' : 
                               hour < 12 ? `${hour}AM` : 
                               hour === 12 ? '12PM' : 
                               `${hour - 12}PM`}
                            </span>
                          </div>
                          
                          <div className="absolute left-16 right-0 top-0 h-full bg-white">
                            <div className="absolute w-full border-t border-gray-300" style={{ top: '30px' }} />
                            
                            {[15, 45].map(minute => (
                              <div 
                                key={minute}
                                className="absolute left-0 w-3 border-t border-gray-400"
                                style={{ top: `${minute}px` }}
                              />
                            ))}
                          </div>
                        </div>
                      ))}
                      
                      {/* 渲染事件 */}
                      {!showForm && events
                        .filter(event => event.date === currentDate.toISOString().split('T')[0])
                        .map(event => {
                          const [startHour, startMinute] = event.time.split(':').map(Number);
                          const [endHour, endMinute] = (event.endTime || event.time).split(':').map(Number);
                          
                          const timeRange = getTimeRange();
                          const startHourIndex = timeRange.indexOf(startHour);
                          const endHourIndex = timeRange.indexOf(endHour);
                          
                          if (startHourIndex === -1) return null;
                          
                          const startY = startHourIndex * 60 + startMinute;
                          const endY = endHourIndex !== -1 ? endHourIndex * 60 + endMinute : startY + 60;
                          const height = Math.max(endY - startY, 25);
                          
                          return (
                            <div
                              key={event.id}
                              className={`absolute z-10 border-2 border-black bg-gray-200 ${
                                isAuthenticated ? 'cursor-pointer hover:bg-gray-300' : 'cursor-default'
                              }`}
                              style={{ 
                                left: '68px',
                                right: '8px',
                                top: `${startY + 1}px`,
                                height: `${height - 2}px`
                              }}
                              onClick={isAuthenticated ? (e) => {
                                e.stopPropagation();
                                handleEditEvent(event);
                              } : undefined}
                              onMouseDown={(e) => e.stopPropagation()}
                            >
                              <div className="p-1.5 h-full overflow-hidden">
                                <div className="font-bold text-sm text-black truncate leading-tight">
                                  {event.title}
                                </div>
                                {height > 35 && (
                                  <>
                                    <div className="text-xs text-gray-700 truncate mt-0.5">
                                      {event.time} - {event.endTime}
                                    </div>
                                    {height > 50 && event.location && (
                                      <div className="text-xs text-gray-600 truncate mt-0.5">
                                        {event.location}
                                      </div>
                                    )}
                                  </>
                                )}
                              </div>
                            </div>
                          );
                        })}
                      
                      {/* 临时事件预览 */}
                      {tempEvent && isDragging && !showForm && isAuthenticated && (
                        <div
                          className="absolute opacity-70 z-20 pointer-events-none border-2 border-black bg-white"
                          style={{ 
                            left: '68px',
                            right: '8px',
                            top: `${Math.min(dragStart.y, dragEnd.y) + 1}px`,
                            height: `${Math.max(Math.abs(dragEnd.y - dragStart.y), 25) - 2}px`
                          }}
                        >
                          <div className="p-1.5 h-full overflow-hidden">
                            <div className="font-bold text-sm text-black truncate leading-tight">
                              {tempEvent.title}
                            </div>
                            <div className="text-xs text-gray-700 truncate mt-0.5">
                              {tempEvent.time} - {tempEvent.endTime}
                            </div>
                          </div>
                        </div>
                      )}
                      
                      {/* 当前时间线 */}
                      {(() => {
                        const now = new Date();
                        const isToday = now.toDateString() === currentDate.toDateString();
                        if (!isToday) return null;
                        
                        const currentHour = now.getHours();
                        const currentMinute = now.getMinutes();
                        const timeRange = getTimeRange();
                        
                        const hourIndex = timeRange.indexOf(currentHour);
                        if (hourIndex !== -1) {
                          const pixelPosition = (hourIndex * 60) + currentMinute;
                          return (
                            <>
                              <div 
                                className="absolute z-30 pointer-events-none border-t-2 border-red-500"
                                style={{ 
                                  top: `${pixelPosition}px`, 
                                  left: '64px',
                                  right: '0px'
                                }}
                              />
                              <div 
                                className="absolute z-30 pointer-events-none rounded-full bg-red-500"
                                style={{
                                  top: `${pixelPosition - 4}px`,
                                  left: '56px',
                                  width: '8px',
                                  height: '8px'
                                }}
                              />
                            </>
                          );
                        }
                        return null;
                      })()}
                    </div>
                  </div>
                )}

                {/* 月视图 */}
                {view === 'month' && (
                  <div className="border-2 border-black">
                    <div className="grid grid-cols-7">
                      {weekDays.map(day => (
                        <div key={day} className="p-3 text-center font-bold border-r border-b border-black last:border-r-0">
                          {day}
                        </div>
                      ))}
                    </div>

                    <div className="grid grid-cols-7">
                      {window.DateUtils.getDaysInMonth(currentDate).map((dayInfo, index) => {
                        const dayEvents = events.filter(event => event.date === dayInfo.date.toISOString().split('T')[0]);
                        const isToday = dayInfo.date.toDateString() === new Date().toDateString();
                        
                        return (
                          <div
                            key={index}
                            className={`min-h-[100px] p-2 border-r border-b border-black last:border-r-0 cursor-pointer hover:bg-gray-50 ${
                              dayInfo.isCurrentMonth ? '' : 'bg-gray-100 text-gray-400'
                            } ${isToday ? 'bg-black text-white' : ''}`}
                            onClick={() => {
                              setCurrentDate(dayInfo.date);
                              setView('day');
                            }}
                          >
                            <div className="font-bold mb-1">
                              {dayInfo.date.getDate()}
                            </div>
                            
                            <div className="space-y-1">
                              {dayEvents.slice(0, 3).map(event => (
                                <div
                                  key={event.id}
                                  className={`text-xs p-1 bg-gray-200 truncate ${
                                    isAuthenticated ? 'cursor-pointer hover:bg-gray-300' : 'cursor-default'
                                  }`}
                                  onClick={isAuthenticated ? (e) => {
                                    e.stopPropagation();
                                    handleEditEvent(event);
                                  } : undefined}
                                >
                                  {event.title}
                                </div>
                              ))}
                              {dayEvents.length > 3 && (
                                <div className="text-xs text-gray-500">
                                  +{dayEvents.length - 3} 更多
                                </div>
                              )}
                            </div>
                          </div>
                        );
                      })}
                    </div>
                  </div>
                )}

                {/* 时间设置弹窗 */}
                {showTimeSettings && isAuthenticated && (
                  <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div className="bg-white border-4 border-black p-6 max-w-md w-full">
                      <h3 className="text-xl font-bold mb-4">时间设置</h3>
                      
                      <div className="space-y-4">
                        <div>
                          <label className="block font-bold mb-2">开始时间</label>
                          <select
                            value={timeSettings.startHour}
                            onChange={(e) => setTimeSettings({
                              ...timeSettings,
                              startHour: parseInt(e.target.value)
                            })}
                            className="w-full p-2 border-2 border-black"
                          >
                            {Array.from({ length: 24 }, (_, hour) => (
                              <option key={hour} value={hour}>
                                {hour.toString().padStart(2, '0')}:00
                              </option>
                            ))}
                          </select>
                        </div>

                        <div>
                          <label className="block font-bold mb-2">结束时间</label>
                          <select
                            value={timeSettings.endHour}
                            onChange={(e) => setTimeSettings({
                              ...timeSettings,
                              endHour: parseInt(e.target.value)
                            })}
                            className="w-full p-2 border-2 border-black"
                          >
                            {Array.from({ length: 24 }, (_, hour) => (
                              <option key={hour} value={hour}>
                                {hour.toString().padStart(2, '0')}:00
                              </option>
                            ))}
                          </select>
                        </div>
                      </div>

                      <div className="flex gap-4 mt-6">
                        <button
                          onClick={() => setShowTimeSettings(false)}
                          className="flex-1 py-2 border-2 border-black hover:bg-gray-100"
                        >
                          取消
                        </button>
                        <button
                          onClick={() => {
                            setShowTimeSettings(false);
                            setTimeout(saveData, 100);
                          }}
                          className="flex-1 py-2 border-2 border-black bg-black text-white hover:bg-gray-800"
                        >
                          保存
                        </button>
                      </div>
                    </div>
                  </div>
                )}

                {/* 事件表单弹窗 */}
                {showForm && isAuthenticated && (
                  <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div className="bg-white border-4 border-black p-6 max-w-md w-full">
                      <h3 className="text-xl font-bold mb-4">
                        {editingEvent ? '编辑事件' : '添加事件'}
                      </h3>
                      
                      <div className="space-y-4">
                        <div>
                          <label className="block font-bold mb-1">标题</label>
                          <input
                            type="text"
                            value={formData.title}
                            onChange={(e) => setFormData({...formData, title: e.target.value})}
                            className="w-full p-2 border-2 border-black"
                            placeholder="事件标题"
                          />
                        </div>

                        <div>
                          <label className="block font-bold mb-1">日期</label>
                          <input
                            type="date"
                            value={formData.date}
                            onChange={(e) => setFormData({...formData, date: e.target.value})}
                            className="w-full p-2 border-2 border-black"
                          />
                        </div>

                        <div className="grid grid-cols-2 gap-4">
                          <div>
                            <label className="block font-bold mb-1">开始时间</label>
                            <input
                              type="time"
                              value={formData.time}
                              onChange={(e) => setFormData({...formData, time: e.target.value})}
                              className="w-full p-2 border-2 border-black"
                            />
                          </div>
                          <div>
                            <label className="block font-bold mb-1">结束时间</label>
                            <input
                              type="time"
                              value={formData.endTime}
                              onChange={(e) => setFormData({...formData, endTime: e.target.value})}
                              className="w-full p-2 border-2 border-black"
                            />
                          </div>
                        </div>

                        <div>
                          <label className="block font-bold mb-1">地点</label>
                          <input
                            type="text"
                            value={formData.location}
                            onChange={(e) => setFormData({...formData, location: e.target.value})}
                            className="w-full p-2 border-2 border-black"
                            placeholder="地点"
                          />
                        </div>

                        <div>
                          <label className="block font-bold mb-1">备注</label>
                          <textarea
                            value={formData.notes}
                            onChange={(e) => setFormData({...formData, notes: e.target.value})}
                            className="w-full p-2 border-2 border-black h-20 resize-none"
                            placeholder="备注"
                          />
                        </div>

                        {!editingEvent && (
                          <div className="border-t-2 border-black pt-4">
                            <label className="block font-bold mb-1">重复</label>
                            <select
                              value={formData.repeat}
                              onChange={(e) => setFormData({...formData, repeat: e.target.value})}
                              className="w-full p-2 border-2 border-black"
                            >
                              <option value="none">不重复</option>
                              <option value="daily">每天</option>
                              <option value="weekly">每周</option>
                              <option value="monthly">每月</option>
                            </select>

                            {formData.repeat !== 'none' && (
                              <div className="mt-4">
                                <label className="block font-bold mb-1">重复结束日期</label>
                                <input
                                  type="date"
                                  value={formData.repeatEnd}
                                  onChange={(e) => setFormData({...formData, repeatEnd: e.target.value})}
                                  className="w-full p-2 border-2 border-black"
                                  min={formData.date}
                                />
                                <p className="text-xs text-gray-600 mt-1">
                                  留空将默认创建3个月的重复事件
                                </p>
                              </div>
                            )}
                          </div>
                        )}
                      </div>

                      <div className="flex gap-4 mt-6">
                        <button
                          onClick={() => {
                            setShowForm(false);
                            setEditingEvent(null);
                            setFormData({
                              title: '', date: new Date().toISOString().split('T')[0], time: '09:00', endTime: '10:00',
                              location: '', notes: '', repeat: 'none', repeatEnd: '', repeatDays: []
                            });
                          }}
                          className="flex-1 py-2 border-2 border-black hover:bg-gray-100"
                        >
                          取消
                        </button>
                        {editingEvent && (
                          <button
                            onClick={() => {
                              handleDeleteEvent(editingEvent.id);
                              setShowForm(false);
                              setEditingEvent(null);
                            }}
                            className="py-2 px-4 border-2 border-black bg-red-500 text-white hover:bg-red-600"
                          >
                            删除
                          </button>
                        )}
                        <button
                          onClick={handleSaveEvent}
                          disabled={!formData.title.trim()}
                          className="flex-1 py-2 border-2 border-black bg-black text-white hover:bg-gray-800 disabled:opacity-50"
                        >
                          {editingEvent ? '保存' : (formData.repeat !== 'none' ? '创建重复事件' : '添加')}
                        </button>
                      </div>
                    </div>
                  </div>
                )}
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('calendar-root'));
        root.render(React.createElement(PlannerApp));
    </script>
</body>
</html>
